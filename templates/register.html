{% extends 'layout.html' %}

{% block title %}
    Register User
{% endblock %}

{% block nav %}

    <!--Lista con el contenido principal del menú-->
    <ul class="nav-ul">

        <li>
            <a href="{{ url_for('home') }}">Home</a>
        </li>

        <li>
            <a href="{{ url_for('login') }}">Log In</a>
        </li>

    </ul>


{% endblock %}

    {% block main %}

    <!--Primer mensaje del index.html-->
    <h2>Sign Up and begin to use our API</h2>


    <!--Imagen que acompaña al h2-->
    <img src="{{ url_for('static', filename='img/content_img/svg/Market launch-pana.svg')}}"  class="index-presentation" alt="">

    {% endblock %}

    <!--**************************************-->


    {% block section %}

    <!--* FOMULARIO-->
    <section id="section-form">


        <div class="info-div">


        </div>

        <!--?????????????????????????-->

        <div id="form-formulario" class="info-div">

            <form id="formulario">

            <h3>
                Sign Up and Begin to use our API
            </h3>

            <!--Nombre Usuario-->
            <label for="username">NickName</label>
            <input type="text" name="username" id="username" placeholder="Write your username" required>

            <!--Edad-->
            <label for="email">Email</label>
            <input type="number" name="email" id="email" placeholder="Your email" required title="You must Write your email">

            <!--Edad-->
            <label for="password">Password</label>
            <input type="number" name="password" id="password" placeholder="Your password" required title="You must Write your password">

            <!--Comentario-->
            <!-- <label for="usuario">Tu comentario</label>
            <textarea name="comentario" id="comentario" cols="30" rows="10" required></textarea> -->

            <button class="signup" onclick="validacionComentario()">Enviar</button>

            <button class="" type="reset">Limpiar Comentario</button>

            </form>

            <button class="" onclick="agregarComentario()">Agregar Comentario</button>



        </div>

        <!--?????????????????????????-->

    
    </section>

    <!--**************************************-->


        <!--?????????????????????????-->
    <!--? Style FORM-->
    <style>

        /************************* */


/************************* */
/***Formulario Section */


#form-formulario {


    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    padding: 30px;
}

#formulario {

    display: flex;
    justify-content: space-around;
    align-items: center;
    flex-direction: column;
}

#formulario h3 {
    margin: 25px;
}

input {

    height: 40px;
    background: none;
    font-size: 15px;
    color: #fff;
    border-bottom: 1px solid #fff;
    border: none;
    outline: none;
    letter-spacing: 2px;
    padding: 10px;
    width: 365px;
}

label {
    padding: 15px;
}

input:focus {
    border-bottom: 2px solid #fff;
}

textarea {
    background: none;
    height: 100px;
    padding: 10px 0;
    margin-bottom: 40px;
    box-sizing: border-box;
    outline: none;
    border: none;
    border-bottom: 2px solid #999;
    margin-bottom: 55px;
    width: 365px;
}


textarea:focus,
input:focus,
textarea:valid,
input:valid{
    border-bottom: 2px solid #49a1f8;
    top:-12;
    left:0;
    color: #ffffff;
    font-size: 14px;
    font-weight: bold;
    transition: 1.5s;
}

/** Si pasas el mouse por algún enlace del textarea e Input, se sombrea*/
input:hover,
textarea:hover {
    background: #424647;
    transition: .5s;
    padding: 6px;
    border-bottom: 2px solid #49a1f8;
    border-radius: 8px;
}




/************************* */
/** Buttons Style */

button {
    background: none;
    color: #cccc;
    border: 1px solid #49a1f8;
    border-radius: 4px;
    transition: .6s;
    overflow: hidden;
    transform: translate(-50%, -50%);
    width: 140px;
    height: 45px;
    margin: 10px;
    margin-left: 140px;
}

.signup {
    margin-top: 60px;
}

button:focus {
    outline: none;
}

button:hover {
    background: #49a1f8;
    cursor: pointer;
}

/** Media Query cuando el tamaño es maximo 576px en la sección del formulario */

@media screen and (max-width:576px) { 

    label {
        font-size: 14px;
    }
    
    input {
        font-size: 14px;
        padding: 20px;
        width: 80%;
    }

    textarea {
        font-size: 14px;
        width: 80%;
    }
}



/************************* */

    </style>



    {% endblock %}
