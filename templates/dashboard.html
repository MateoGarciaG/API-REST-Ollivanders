    <style>
/************************* */



/************************* */
/** Section Comments */


#section-comments {
    max-width:100%;
    padding-left:1rem;
    padding-right:1rem;
    display: flex;
    justify-content: space-around;
    align-items: center;
    background-image: url("../resources/gifs/space_revolution2_gif.gif");
}


#comments h2{
    padding: 25px;
    text-align: center;
}


#listitems {
    list-style-type: none;
    display: flex;
    align-items: center;
    justify-content: space-around;
    flex-wrap: wrap;
    width: 80%;
    margin: 0 auto;

}

#listitems .carta {
    display: flex;
    width: 300px;
    height: 400px;
    background-color: rgba(91, 83, 85, 0.7);
    margin: 20px;
    box-shadow: 0 15px 35px rgba(35, 30, 31, 0.7);
    border-radius: 15px;
    justify-content: center;
    align-items: center;
    backdrop-filter: blur(10px);
}

#listitems .carta .contenido{
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    opacity: 0.5;
    transition: 0.5s;
}

#listitems .carta:hover .contenido{
    opacity: 1;
}

#listitems .carta:hover{
    background-color: rgba(128, 117, 120, 0.7);
}


#listitems .carta .contenido .div-icon-user{
    width: 150px;
    height: 150px;
    border-radius: 50%;
    overflow: hidden;
    border: 10px solid rgba(0, 0, 0, 0.5);
    margin-top: 25px;
}

#listitems .carta .contenido .div-icon-user img{
    top:0;
    left:0;
    width:100%;
    height: 100%;
    object-fit: cover;
}

#listitems .carta .contenido h4{
    color: #fff;
    text-transform: uppercase;
    letter-spacing: 2px;
    font-size: 23px;
    text-align: center;
    margin: 20px 0 10px;
    line-height: 1.1em;
}

#listitems .carta .contenido h5 {
    font-size: 18px;
    font-weight: 200;
    text-transform: initial;
}

#listitems .carta .contenido p {
    font-size: 15px;
    font-weight: 200;
    padding: 25px;
}

/** Media Query cuando el tamaño es maximo 1047px en la sección de comentarios */

@media screen and (max-width:1047px) { 



    #listitems {
        list-style-type: none;
        display: flex;
        align-items: center;
        justify-content: space-around;
    }

    #listitems .carta { 
        width: 240px;
        height: 370px;
    }

    #listitems .carta .contenido .div-icon-user{ 
        width: 120px;
        height: 120px;
    }

    #listitems .carta .contenido h4{ 
        font-size: 21px;
    }

    #listitems .carta .contenido h5 { 
        font-size: 17px;
    }

    #listitems .carta .contenido p { 
        font-size: 14px;
    }
}

/** Media Query cuando el tamaño es maximo 1047px en la sección de comentarios */

@media screen and (max-width:847px) { 


    #listitems {
        list-style-type: none;
        display: flex;
        align-items: center;
        justify-content: space-around;
        flex-direction: column;
    
    }

    #listitems .carta { 
        width: 260px;
        height: 370px;
    }

    #listitems .carta .contenido .div-icon-user{ 
        width: 130px;
        height: 130px;
    }

    #listitems .carta .contenido h4{ 
        font-size: 18px;
    }

    #listitems .carta .contenido h5 { 
        font-size: 14px;
    }

    #listitems .carta .contenido p { 
        font-size: 12px;
    }
}

/** Media Query cuando el tamaño es maximo 1047px en la sección de comentarios */

@media screen and (max-width:576px) { 


    #listitems {
        display: flex;
        flex-direction: column;
    }

    #listitems .carta { 
        width: 210px;
        height: 330px;
    }

    #listitems .carta .contenido .div-icon-user{ 
        width: 100px;
        height: 100px;
    }

    #listitems .carta .contenido h4{ 
        font-size: 18px;
    }

    #listitems .carta .contenido h5 { 
        font-size: 14px;
    }

    #listitems .carta .contenido p { 
        font-size: 12px;
    }

}
